<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <script src="https://kit.fontawesome.com/1e6cfe0430.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="debug">
    
    <div class="content-wrapper">
        <nav class="sidebar">
            <img class="logo-big" src="./img/logo.svg" alt="logo grande">
            <img class="logo-small" src="./img/logo-small.svg" alt="logo piccolo">
            <ul class="nav-buttons">
                <li class="home">
                    <a class="home-button" href="#">
                        <img src="./img/home.svg" alt="home">
                    <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/search.svg" alt="cerca">
                    <span>Cerca</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/libreria.svg" alt="libreria">
                    <span>La tua libreria</span>
                    </a>   
                </li>
            </ul>

            <div class="playlist-menu">
                <h2>playlist</h2>
                <ul class="playlist__buttons">
                    <li>
                        <a href="#">
                            <i class="plus-icon fa-solid fa-square-plus"></i>
                        <span>Crea Playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <span>Nome Playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <span>Nome Playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <span>Nome Playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <span>Nome Playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <span>Nome Playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <span>Nome Playlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                        <span>Nome Playlist</span>
                        </a>
                    </li>
                </ul>
            </div>

            

            <div class="download-app">
                <img src="./img/download.svg" alt="download">
                <span class="download__text">Installa app</span> 
            </div>
            <div class="profile">
                <img src="./img/profile.svg" alt="profile">
                <span>John Doe</span> 
            </div>
        </nav>

        <main class="main-content">
            <header class="main__header">

            </header>
        </main>
    </div>

    <aside class="player">
        
        <div class="song">
            <div class="song-info">
                <img src="./img/sinister.jpeg" alt="sinister cover">
                <div class="song__text">
                    <span class="song-name">Sinister</span>
                    <span class="artist-name">Brano Nome</span>
                </div>
            </div>
            <div class="song__buttons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <div class="media-player">
            <div class="media__buttons">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="play-button fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>
            <div class="player-bar">
                <span>0:25</span>
                <div class="progress-bar">
                    <span class="progress__fill"></span>
                </div>
                <span>4:25</span>
            </div>
        </div>
        <div class="player__options">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-display"></i>
            <div class="volume">
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume-bar">
                    <div class="volume-empty">
                        <span class="volume__fill"></span>
                    </div>
                </div>
            </div>
        </div>
        
    </aside>

</body>
</html>
